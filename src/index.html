<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency-Exchanger</title>
</head>

<body>
  <h2>Currency Exchanger!</h2>
  <div class="container">
    <div id="currencyOne">
      <label for="currency1">Select first currency!:</label>
      <select class="form-control" id="currency1">
        <option value="USD">USD</option>
      </select>
    </div>
    <div id="currencyTwo">
      <label for="currency2">Select second currency!:</label>
      <select class="form-control" id="currency2">
        <option value="EUR">Euro</option>
        <option value="GBP">Sterling</option>
        <option value="SEK">Swedish Krona</option>
        <option value="CNY">Chinese Renminbi</option>
        <option value="RUB">Russian Ruble</option>
        <option value="NOT">Not-Real-Mons</option>
      </select>
    </div>
    <div id="output">
      <p>Enter the amount in USD you'd like to convert!:</p>
      <input id="input_amount" class='form-control' type="number">
    </div>
    <div>
      <button class="btn-dark" id="convert">Convert!</button>
    </div>
    <div id='exchange_amount'>
    </div>
    <div id='error_message'>
    </div>
  </div>
</body>

</html>
